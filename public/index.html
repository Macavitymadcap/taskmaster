<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="stylesheet" href="static/styles/index.css" />

    <script src="//unpkg.com/alpinejs" defer></script>

    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>

    <script src="static/scripts/index.js" defer></script>
  </head>

  <body>
    <a href="#main-content" class="skip-to-content"> Skip to content </a>

    <header id="header" class="container">
      <h1 class="text-center">Task Master</h1>
      <p class="text-center">
        <i> Master your tasks before they become your master.</i>
      </p>
      <nav x-data>
        <menu id="main-menu">
          <li class="form-group">
            <label for="create-button"> Add Task </label>
            <button
              class="btn btn-icon btn-outline-primary"
              title="Add new task"
              @click="htmx.find('#create-task-dialog').showModal()"
            >
              <svg
                aria-hidden="true"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
          </li>

          <li>
            <label for="theme-switch" title="Toggle light/dark mode">
              Theme
              <input type="checkbox" class="switch" id="theme-switch" />
            </label>
          </li>
        </menu>
      </nav>
    </header>

    <dialog
      id="create-task-dialog"
      class="card"
      hx-get="components/create.html"
      hx-trigger="revealed"
    ></dialog>

    <dialog id="update-task-dialog" class="card"></dialog>

    <dialog id="delete-task-dialog" class="card"></dialog>

    <aside id="alerts" class="container"></aside>

    <main id="main-content" class="container">
      <section
        hx-get="components/read.html"
        hx-trigger="revealed, taskDeleted from:body"
        class="content"
      ></section>
    </main>

    <footer class="container">
        <p>&copy; 2025 Dan Kiernan</p>
        <a href="#header">Back to Top</a>   
    </footer>
  </body>
</html>
